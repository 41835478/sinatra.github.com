<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{{ page.title }}</title>
  <link rel='stylesheet' href='/css/legend.css' type='text/css' media="screen, projection">
  <link rel='stylesheet' href='/css/application.css' type='text/css' media="screen, projection">
  <link rel='stylesheet' href='/css/syntax.css' type='text/css' media="screen, projection">
  <link rel='stylesheet' href='/css/print.css' type='text/css' media="print">
  <link rel='shortcut icon' href='/images/favicon.ico'>
  <link rel='alternate' href='http://sinatra.github.com/feed.xml' type='application/atom+xml' title='Sinatra Blog'>
</head>
<body id='{{ page.id }}'>

<div id='wrap'>

  {% include navbar.html %}

  <div id='content'>
    {{ content }}
  </div>

  <div id='foot'>
  </div>

</div>

<!-- Google Analytics -->
<script type="text/javascript">
  var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
  document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
  try {
    var pageTracker = _gat._getTracker("UA-7097403-2");
    pageTracker._trackPageview();
    } catch(err) {}
</script>
</body>
</html>
